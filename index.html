<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Sign-In</title>  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="logmod">
  <div class="logmod__wrapper">
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Login</a></li>
        <li data-tabtar="lgm-1"><a href="#">Registar</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Introduza os seus dados pessoais <strong>para criar uma conta</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="action_register.php" method="post" enctype="multipart/form-data" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="username">Username*</label>
                <input class="string optional" name="username" placeholder="Username" type="text"  />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="password">Password *</label>
                <input class="string optional"  name="password" placeholder="Password" type="text" >
              </div>
              <div class="input string optional">
                <label class="string optional" for="email">Email*</label>
                <input class="string optional" type="email" name="email" placeholder="Email" >
              </div>
			  
		   
            </div>
			<div class="sminputs">
			  <div class="input string optional">
                <label class="string optional" for="user-name">Date of birth*</label>
                <input class="string optional"  name="bday" placeholder="Date of birth" type="date" >
              </div>
			
              <div class="input string optional">
                <label class="string optional" for="image">Profile picture*</label>
                <input class="string optional" maxlength="255" name="image"  type="file" >
              </div>
            </div>
			
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="submit" value="REGISTER" />
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
          </div>
        </div>
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Introduza o seu username e password <strong>para entrar</strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="action_login.php" method="post" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="username">Username*</label>
                <input class="string optional"  placeholder="Username" type="text" name="username" required>
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="password">Password *</label>
                <input class="string optional" placeholder="Password" type="password" name="password" required>
                <span class="hide-password">Mostrar</span>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="submit" value="LOGIN">
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src='js/jquery-1.11.3.min.js'></script>
    <script src="js/index.js"></script>
 
    
  </body>
</html>
